<mat-toolbar class="header">
  <div class="button-container">
    <button mat-button class="button" (click)="scrollToElement('overview')" [ngClass]="{'active-button': buttonSelection === 'overview'}">Overview</button>
    <button mat-button class="button" (click)="scrollToElement('how-it-works')" [ngClass]="{'active-button': buttonSelection === 'how-it-works'}">How it works</button>
    <button mat-button class="button" (click)="scrollToElement('home')"> <img class="logo" src="../../../assets/Spotify_icon.svg" alt="logo"/></button>
    <button mat-button class="button" (click)="scrollToElement('support-us')" [ngClass]="{'active-button': buttonSelection === 'support-us'}">Support us</button>
    <button mat-button class="button" (click)="scrollToElement('contact-us')" [ngClass]="{'active-button': buttonSelection === 'contact-us'}">Contact</button>
  </div>
</mat-toolbar>
